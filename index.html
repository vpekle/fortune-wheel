<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Marry Kill</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Cormorant Garamond', serif;
    background: url('pagebg.png') center/cover no-repeat fixed;
    color: silver;
    overflow-x: hidden;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

.blur {
    filter: blur(6px);
}

h1 {
    text-align: center;
    font-family: 'Cinzel Decorative', serif;
    font-size: 2.6rem;
    margin: 40px 20px;
    color: silver;
    text-shadow: 0 0 12px rgba(200,200,200,0.6);
}

.container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    padding: 20px;
}

.wheel-wrapper {
    text-align: center;
}

.wheel-label {
    margin-bottom: 10px;
    font-size: 1.4rem;
    letter-spacing: 2px;
}

.pointer {
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 20px solid silver;
    margin: 0 auto 10px;
}

.wheel {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    border: 6px solid silver;
    box-shadow: 0 0 25px rgba(192,192,192,0.7);
    position: relative;
    overflow: hidden;
    transition: transform 6s cubic-bezier(.17,.67,.15,.99);
}

button {
    display: block;
    margin: 40px auto;
    padding: 14px 35px;
    font-size: 1.2rem;
    background: black;
    color: silver;
    border: 2px solid silver;
    cursor: pointer;
    transition: 0.3s;
    letter-spacing: 1px;
}

button:hover {
    box-shadow: 0 0 20px silver;
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: 0.4s;
}

.modal.active {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: #111;
    border: 2px solid silver;
    padding: 40px;
    text-align: center;
    transform: scale(0.8);
    transition: 0.4s;
    box-shadow: 0 0 30px rgba(200,200,200,0.4);
}

.modal.active .modal-content {
    transform: scale(1);
}

@media (max-width: 768px) {
    .wheel {
        width: 200px;
        height: 200px;
    }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<h1>–£–∑–Ω–∞–π —Å–≤–æ—é —Å—É–¥—å–±—É ‚Äî –∏–ª–∏ –∏–∑–º–µ–Ω–∏ —á—É–∂—É—é</h1>

<div class="container" id="mainContent">

    <div class="wheel-wrapper">
        <div class="wheel-label">Kiss</div>
        <div class="pointer"></div>
        <div class="wheel" id="wheel1"></div>
    </div>

    <div class="wheel-wrapper">
        <div class="wheel-label">Marry</div>
        <div class="pointer"></div>
        <div class="wheel" id="wheel2"></div>
    </div>

    <div class="wheel-wrapper">
        <div class="wheel-label">Kill</div>
        <div class="pointer"></div>
        <div class="wheel" id="wheel3"></div>
    </div>

</div>

<button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>

<div class="modal" id="resultModal">
    <div class="modal-content">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
        <p id="resultText" style="font-size:1.3rem; line-height:1.8;"></p>
        <button onclick="reset()">–ö—Ä—É—Ç–∏—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>
</div>

<script>
const names = [
"–í–∞–π–æ–ª–µ—Ç –ú–∞–∫–¥–∞—É—ç–ª–ª","–õ–µ–∞–Ω–¥–µ—Ä –ü—Ä—É—ç—Ç—Ç","–ë–µ–Ω–¥–∂–∞–º–∏–Ω –°—Ç–æ—É–∫—Å","–û–º–∏–Ω–∏—Å –ú—Ä–∞–∫—Å",
"–ì–∞—Ä—Ä–µ—Ç –£–∏–∑–ª–∏","–ù–µ–ª–ª–∏ –û–≥–≥—Å–ø–∞–π—Ä","–ù–∞—Ç—Å–∞–π –û–Ω–∞–π","–ò–º–µ–ª—å–¥–∞ –†–µ–π–µ—Å",
"–ö–∞—Å—Å–∏—É—Å –ë–ª—ç–∫","–ê—Å—Ç–æ—Ä–∏—è –°—Ç—Ä—ë–∫–æ—Ç—Ç","–õ–æ—É—Ä–µ–Ω—Å –î—ç–≤–∏—Å","–ì—Ä–µ–π—Å –ü–∏–Ω—á-–°–º–µ–¥–ª–∏",
"–°–∞–º–∞–Ω—Ç–∞ –î–µ–π–ª","–°–µ–±–∞—Å—Ç—å—è–Ω –°—ç–ª–ª–æ—É","–ê–¥–µ–ª–∞–∏–¥–∞ –î—É–±—Å","–ê–Ω–Ω–∞ –°—ç–ª–ª–æ—É",
"–ì–µ–∫—Ç–æ—Ä –§–æ—É–ª–∏","–†–æ–±–µ—Ä—Ç –î–∞–Ω—Ç–ª–∏–Ω–≥—Ç–æ–Ω-–ö—Ä–æ—Å—Å","–≠–≤–µ—Ä–µ—Ç—Ç –ö–ª–æ–ø—Ç–æ–Ω","–≠–¥–≤–∞—Ä–¥ –°—Ç—é–∞—Ä–¥",
"–ö—Ä–µ—Å—Å–∏–¥–∞ –ë–ª—é–º","–°–∞—Ö–∞—Ä–∏—Å—Å–∞ –¢–∞–≥–≤—É–¥","–ü—Ä–∏—Å—Ü–∏–ª–ª–∞ –£—ç–π–ª—Ñ–∏–ª–¥","–°–æ—Ñ—Ä–æ–Ω–∏—è –§—Ä–∞–Ω–∫–∏–Ω"
];

const wheels = [
document.getElementById("wheel1"),
document.getElementById("wheel2"),
document.getElementById("wheel3")
];

const segmentAngle = 360 / names.length;
let currentRotations = [0,0,0];

function createWheel(wheel) {
    let gradient = [];
    for (let i = 0; i < names.length; i++) {
        let color = i % 2 === 0 ? "#000" : "#ccc";
        gradient.push(`${color} ${i*segmentAngle}deg ${(i+1)*segmentAngle}deg`);
    }
    wheel.style.background = `conic-gradient(${gradient.join(",")})`;
}

wheels.forEach(createWheel);

function getRandom() {
    return Math.floor(Math.random() * names.length);
}

function spin() {

    let kiss = getRandom();
    let marry = getRandom();
    let kill = getRandom();

    if (kiss === marry) {
        while (kill === kiss) {
            kill = getRandom();
        }
    }

    const results = [kiss, marry, kill];

    wheels.forEach((wheel, i) => {
        let extraSpins = 360 * (6 + Math.floor(Math.random() * 3));
        let finalAngle = results[i] * segmentAngle;
        currentRotations[i] += extraSpins + finalAngle;
        wheel.style.transform = `rotate(-${currentRotations[i]}deg)`;
    });

    setTimeout(() => {
        document.getElementById("mainContent").classList.add("blur");
        const modal = document.getElementById("resultModal");
        document.getElementById("resultText").innerHTML =
        `üíã Kiss ‚Äî ${names[kiss]}<br>
         üíç Marry ‚Äî ${names[marry]}<br>
         üíÄ Kill ‚Äî ${names[kill]}`;
        modal.classList.add("active");
    }, 6000);
}

function reset() {
    document.getElementById("resultModal").classList.remove("active");
    document.getElementById("mainContent").classList.remove("blur");
}

/* Particles */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for (let i = 0; i < 60; i++) {
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2,
        d: Math.random()*0.6+0.2
    });
}

function drawParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(192,192,192,0.6)";
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y += p.d;
        if(p.y>canvas.height){p.y=0;}
    });
}

setInterval(drawParticles, 33);
</script>

</body>
</html>
